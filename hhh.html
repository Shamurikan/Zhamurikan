<!DOCTYPE html>

<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title> Shamurikan </title>
<style>

:root {
--C1: #1f2631;
--C2: #2d2d42;
--C3: #080f13;
}

* {
font-family: arial;
color: #fff ;
text-decoration: none;
border-radius: 8px;
font-size: 25px;
animation: M 1s;
font-weight: bolder;
font-size: 15px;
}

body {background-color: var(--C3);}

fieldset {
background-color: var(--C1);
border: 0px;
box-shadow: 0px 0px 10px black;
}

legend {
background-color: #fc0352;
box-shadow: 0px 0px 10px black;
padding: 3px 8px;
text-align: right;

}

img {
box-shadow: 0px 0px 10px black ;
width: 27%;
}

@keyframes M {

0% {opacity: 0.5;}

100% {opacity: 1;}}

</style>
</head>
<body>



<fieldset>

<legend> المضارع البسيط </legend>

<p> Hello World </p>

</fieldset>



</body>
</html>
